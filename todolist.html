<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TODO List - App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/js/codice.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">ToDO List</span>
            </div>
        </nav>
    </header>    
<main>
    <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                <div class="input-group mb-3" style="margin: 2% 0 0 0">
                    <input type="text" id="campotask" class="form-control" placeholder="Aggiungi un task ..." aria-label="aggiungitask" aria-describedby="btn_task">
                    <button id="btn_task" class="btn btn-outline-secondary" type="button">Aggiungi</button>
                  </div>
          </div>
          <div class="col text-sm-start" style="margin: 1% 0 1% 0">
            <button type="button" class="btn btn-warning btn-md" onclick="window.location.href=window.location.href">Reset</button>
         </div>
          <div class="row">  
            <div class="col-md-12">
                <p id="lista_titolo" class="h4 text-sm-center">Elenco task:</p>
                <ul id="counter" class="list-group">
                </ul>
            </div>
           </div>
           <div class="row">  
            <div class="col-md-12">
                   <p id="task_count" class="p text-primary text-sm-center ">
                   </p>
            </div>
           </div>
           <div class="row">  
            <div class="col-md-12">
                   <p id="task_done" class="p text-success text-sm-center ">
                   </p>
            </div>
           </div>
          <div class="row">  
           <div class="col-md-12">
                  <ul id="lista_task" class="list-group">
                  </ul>
           </div>
          </div>
    </div>
</main>
<footer>
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid">
            <span>&nbsp;</span>
            <br>
        </div>
      </nav>
</footer>
</body>
</html>
